{% extends "base.html" %}
{% block head %}
<script type="text/javascript">
  renderTableAndChart("/api/1.0/stats/companies?project_type=opnfv-group&release=newton&metric=commits",
    "company_container", "company_table", "company_chart", "company");
  renderTableAndChart("/api/1.0/stats/engineers?project_type=opnfv-group&&release=newton&metric=commits&company=zte%20corporation",
    "engineer_container", "engineer_table", "engineer_chart", "user_id");
</script>
{% endblock %}

{% block body %}
<div class="page">
  <table style="width: 100%" cellspacing="0">
    <tr>
      <td style="width: 50%; vertical-align: top;">
        <div class="body" style="margin-right: 1em;">
          <div id="company_container">
            <h2>Contribution by companies</h2>

            <div id="company_chart" style="width: 100%; height: 350px; margin-bottom: 1em;"></div>

            <table id="company_table" class="display">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Company</th>
                  <th>{{ metric_label }}</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </td>
      <td style="width: 50%; vertical-align: top;">
        <div class="body" style="margin-left: 1em;">
          <div id="engineer_container">
            <h2>Contribution by contributors</h2>

            <div id="engineer_chart" style="width: 100%; height: 350px; margin-bottom: 1em;"></div>

            <table id="engineer_table" class="display">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Contributor</th>
                  <th>{{ metric_label }}</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
{% endblock %}
